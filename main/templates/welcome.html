<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <title>Welcome to the Meal Roulette</title>
	<meta charset="UTF-8">
	<title>Healthy Roulette Button</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		.bubble-letters {
			font-family: 'Bubblegum Sans', cursive;
			font-size: 50px;
			color: white;
			background-color: #1ABC9C;
			padding: 20px;
			border: none;
			border-radius: 50px;
			box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
			cursor: pointer;
			outline: none;
		}
	</style>
	<link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="/form" method="POST">
            <button class="bubble-letters">Healthy Roulette</button>
        </form>
    </div>
	<div style="text-align: center;">
        <img src="static/spinning.gif" alt="wheel">
    </div>
</body>
</html>
